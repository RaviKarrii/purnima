# Dasa Significance
dasa.significance.sun=ಅಧಿಕಾರ, ಚೈತನ್ಯ, ಸರ್ಕಾರಿ ಅನುಗ್ರಹ ಮತ್ತು ಆತ್ಮ ಸಾಕ್ಷಾತ್ಕಾರದ ಕಾಲ.
dasa.significance.moon=ಭಾವನಾತ್ಮಕ ಏರಿಳಿತಗಳು, ಪ್ರಯಾಣ, ಸಾರ್ವಜನಿಕ ಸಂಪರ್ಕ ಮತ್ತು ಮಾನಸಿಕ ಶಾಂತಿಯ ಕಾಲ.
dasa.significance.mars=ಶಕ್ತಿ, ಧೈರ್ಯ, ಸಂಘರ್ಷಗಳು, ಭೂಮಿ ಗಳಿಕೆ ಮತ್ತು ತಾಂತ್ರಿಕ ಕಾರ್ಯಗಳ ಕಾಲ.
dasa.significance.rahu=ಹಠಾತ್ ಬದಲಾವಣೆಗಳು, ವಿದೇಶಿ ಪ್ರಯಾಣ, ಮಹತ್ವಾಕಾಂಕ್ಷೆ ಮತ್ತು ಅಸಾಂಪ್ರದಾಯಿಕ ಯಶಸ್ಸಿನ ಕಾಲ.
dasa.significance.jupiter=ಜ್ಞಾನ, ವಿಸ್ತರಣೆ, ಆಧ್ಯಾತ್ಮಿಕ ಬೆಳವಣಿಗೆ, ಸಂಪತ್ತು ಮತ್ತು ಸಂತಾನದ ಕಾಲ.
dasa.significance.saturn=ಶಿಸ್ತು, ಕಠಿಣ ಪರಿಶ್ರಮ, ವಿಳಂಬ, ಜವಾಬ್ದಾರಿ ಮತ್ತು ಆಧ್ಯಾತ್ಮಿಕ ಪಾಠಗಳ ಕಾಲ.
dasa.significance.mercury=ಕಲಿಕೆ, ಸಂವಹನ, ವ್ಯಾಪಾರ, ಬುದ್ಧಿವಂತಿಕೆ ಮತ್ತು ಹೊಂದಾಣಿಕೆಯ ಕಾಲ.
dasa.significance.ketu=ವೈರಾಗ್ಯ, ಆಧ್ಯಾತ್ಮಿಕತೆ, ಹಠಾತ್ ಘಟನೆಗಳು ಮತ್ತು ಆತ್ಮಾವಲೋಕನದ ಕಾಲ.
dasa.significance.venus=ಐಷಾರಾಮಿ, ಪ್ರಣಯ, ಕಲಾತ್ಮಕ ಚಟುವಟಿಕೆಗಳು, ಸೌಕರ್ಯ ಮತ್ತು ಸಂಬಂಧಗಳ ಕಾಲ.

# Dasa Significance
dasa.significance.sun=அதிகாரம், உயிர்ச்சக்தி, அரசாங்க ஆதரவு மற்றும் சுய உணர்தலுக்கான காலம்.
dasa.significance.moon=உணர்ச்சி ஏற்ற இறக்கங்கள், பயணம், பொதுத் தொடர்பு மற்றும் மன அமைதிக்கான காலம்.
dasa.significance.mars=ஆற்றல், தைரியம், மோதல்கள், நிலம் கையகப்படுத்துதல் மற்றும் தொழில்நுட்ப முயற்சிகளுக்கான காலம்.
dasa.significance.rahu=திடீர் மாற்றங்கள், வெளிநாட்டுப் பயணம், லட்சியம் மற்றும் வழக்கத்திற்கு மாறான வெற்றிக்கான காலம்.
dasa.significance.jupiter=ஞானம், விரிவாக்கம், ஆன்மீக வளர்ச்சி, செல்வம் மற்றும் சந்ததிக்கான காலம்.
dasa.significance.saturn=ஒழுக்கம், கடின உழைப்பு, தாமதங்கள், பொறுப்பு மற்றும் ஆன்மீகப் பாடங்களுக்கான காலம்.
dasa.significance.mercury=கற்றல், தகவல் தொடர்பு, வணிகம், புத்திசாலித்தனம் மற்றும் தகவமைப்புக்கான காலம்.
dasa.significance.ketu=பற்றின்மை, ஆன்மீகம், திடீர் நிகழ்வுகள் மற்றும் சுயபரிசோதனைக்கான காலம்.
dasa.significance.venus=ஆடம்பரம், காதல், கலை முயற்சிகள், ஆறுதல் மற்றும் உறவுகளுக்கான காலம்.

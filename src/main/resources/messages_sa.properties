# Dasa Significance
dasa.significance.sun=अधिकारस्य, तेजसः, राजकृपायाः, आत्मबोधस्य च कालः।
dasa.significance.moon=भावोद्वेगस्य, यात्रायाः, जनसम्पर्कस्य, मानसिकशान्तेः च कालः।
dasa.significance.mars=शक्तेः, धैर्यस्य, संघर्षस्य, भूमिलाभस्य, तान्त्रिककार्यस्य च कालः।
dasa.significance.rahu=आकस्मिकपरिवर्तनस्य, विदेशयात्रायाः, महत्त्वाकांक्षायाः, असाधारणसाफल्यस्य च कालः।
dasa.significance.jupiter=ज्ञानस्य, विस्तारस्य, आध्यात्मिकवृद्धेः, धनस्य, सन्तानस्य च कालः।
dasa.significance.saturn=अनुशासनस्य, कठोरपरिश्रमस्य, विलम्बस्य, दायित्वस्य, आध्यात्मिकशिक्षणस्य च कालः।
dasa.significance.mercury=अधिगमस्य, संचारस्य, वाणिज्यस्य, बुद्धेः, अनुकूलतायाः च कालः।
dasa.significance.ketu=वैराग्यस्य, आध्यात्मिकतायाः, आकस्मिकघटनानाम्, आत्मनिरीक्षणस्य च कालः।
dasa.significance.venus=विलासस्य, शृङ्गारस्य, कलात्मककार्यस्य, सुखस्य, सम्बन्धस्य च कालः।

